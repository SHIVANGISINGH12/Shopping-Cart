<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="productsContainer">
        <h3>Products</h3>
        <div class="productsList"></div>
      </div>
      <div class="cartContainer">
        <h3>Cart</h3>
        <div class="cartList">
        </div>
        <div class="total">
          <span>Total:</span>
          <span class="totalValue">0</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
